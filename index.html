<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Millionare</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <container id="lineslife">
        <inside id="lifelines">
            <button>50:50</button>
            <button>Ask Audience</button>
            <button>Phone a Friend</button>
            <br>
            <button>Play</button>
        </inside>
        <list>
            <div id="top">
                <h1>{{ currentQ().question }}</h1>
            </div>
            <div id="bottom">
                <div class="flex">
                  
                    <button id="b">B: {{ possibleAnswers(1) }}</button>
                      <button id="a">A: {{ possibleAnswers(0) }}</button>
                </div>
                <div class="flex">
                    <button id="c">C: {{ possibleAnswers(2) }}</button>
                    <button id="d">D: {{ possibleAnswers(3) }}</button>
                </div>
            </div>
        </list>
        <asside id="score">
            <ul>
                <li>15 - $1,000,000</li>
                <li>14 - $500,000</li>
                <li>13 - $250,000</li>
                <li>12 - $100,000</li>
                <li>11 - $50,000</li>
                <li>10 - $25,000</li>
                <li>9 - $16,000</li>
                <li>8 - $8,000</li>
                <li>7 - $4,000</li>
                <li>6 - $2,000</li>
                <li>5 - $1,000</li>
                <li>4 - $500</li>
                <li>3 - $300</li>
                <li>2 - $200</li>
                <li>1 - $100</li>
            </ul>
        </asside>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
